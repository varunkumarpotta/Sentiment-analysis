<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 400px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: left;
        }
        .result p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <form id="sentimentForm">
            <textarea id="text" placeholder="Enter text here..." required></textarea>
            <button type="button" onclick="analyzeSentiment()">Analyze</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        function analyzeSentiment() {
            const text = document.getElementById('text').value;
            const result = document.getElementById('result');
            let positiveWords = ['happy', 'good', 'great', 'fantastic', 'excellent', 'amazing', 'positive', 'fortunate', 'correct', 'superior'];
            let negativeWords = ['sad', 'bad', 'terrible', 'awful', 'horrible', 'negative', 'unfortunate', 'wrong', 'inferior', 'poor'];
            
            let positiveScore = positiveWords.reduce((acc, word) => acc + (text.toLowerCase().includes(word) ? 1 : 0), 0);
            let negativeScore = negativeWords.reduce((acc, word) => acc + (text.toLowerCase().includes(word) ? 1 : 0), 0);
            
            let sentiment;
            if (positiveScore > negativeScore) {
                sentiment = 'Positive';
            } else if (negativeScore > positiveScore) {
                sentiment = 'Negative';
            } else {
                sentiment = 'Neutral';
            }
            
            result.innerHTML = `<p>Input: ${text}</p><p>Sentiment: <strong>${sentiment}</strong></p>`;
        }
    </script>
</body>
</html>
